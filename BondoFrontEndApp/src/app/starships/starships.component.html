
<div class="container py-4">

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="isloading" class="text-center text-light">
    <div class="spinner-border text-info" role="status"></div>
    <p>Loading starships...</p>
  </div>

  <div class="SearchDiv text-center mb-5 mt-4 ">
    <input type="text" class="form-control w-50 mx-auto" placeholder="Search starship by name..."
      [(ngModel)]="searchText" (input)="applySearchFilter()" />
  </div>

 <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let starship of filteredstarships">
        <div class="card starship-card h-100 text-center" role="button" [routerLink]="['/details', starship.id]">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ starship.name }}</h5>
            <p class="card-text mb-1"><strong>Model:</strong> {{ starship.model }}</p>
            <p class="card-text"><strong>Manufacturer:</strong> {{ starship.manufacturer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

 <div class="nextAndpreviousDiv d-flex justify-content-center gap-2 mt-4">
    <button class="btn btn-outline-light" (click)="previousPage()" [disabled]="!previousPageUrl"
      [ngClass]="{'disabled-btn': !previousPageUrl}"> Previous </button>
    <button class="btn btn-outline-light" (click)="nextPage()" [disabled]="!nextPageUrl"
      [ngClass]="{'disabled-btn': !nextPageUrl}"> Next </button>
 </div>
</div>
